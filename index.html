<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Mulish:wght@600&family=Poppins&family=Raleway:ital,wght@1,100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Flipkart</title>
</head>
<body>
    <!-- Navbar -->
    <div class="header">
        <div class="image">
            <a href="#"><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart-Logo"></a>
            <a href="#" class="explore">Explore
                <span class="plus">Plus</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="">
            </a>
        </div>
        <div class="header_search">
            <form action="">
                <input type="text" placeholder="Search for products, brands and more">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="login">
            <button>Login</button>
        </div>
        <div class="content">
            <a href="#">Become a Seller</a>
        </div>
        <div class="content">
            <span>More</span>
            <i class="material-icons">expand_more</i>
        </div>
        <div class="content">
            <i class="material-icons">shopping_cart</i>
            <span>Cart</span>
        </div>
    </div>
    <!-- 2nd navbar -->
    <div class="images">
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
            <div class="spa">
                <span>Grocery</span>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <div class="spa">
                <span>Mobiles</span>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <div class="spa">
                <span>Fashion</span>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
            <div class="spa">
                <span>Electronics</span>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <div class="spa">
                <span>Home</span>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
            <div class="spa">
                <span>Appliances</span>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
            <div class="spa">
            <span>Travel</span>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <div class="spa">
                <span>Beauty, Toys and More</span>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="particular_image">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
            <div class="spa">
                <span>Two Wheelers</span>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
    </div>
</body>
</html>
